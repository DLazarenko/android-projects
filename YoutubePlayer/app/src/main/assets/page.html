<!DOCTYPE html>
<html>
<body>
<!-- The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>

<script>
      // This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // This function creates an <iframe> (and YouTube player) after the API code downloads.
      var player;
      var videoId = 'YJjlreP0Tkk';
      var videoList = ['HBxn56l9WcU', 'YJjlreP0Tkk'];
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '720',
          width: '1080',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        player = event.target;
        //loadVideo(player);
      }

      function loadVideo(isVideo){
      if(!isVideo){
        player.cuePlaylist(videoList);
      }else{
        player.loadVideoById(videoId, 0, 'small');
       }
       player.playVideo();
      }

     /*
       The API calls this function when the player's state changes.
       The function indicates that when playing a video (state=1), the player should play for six seconds and then stop.
     */
     var done = false;
     function onPlayerStateChange(event) {
     //  if (event.data == YT.PlayerState.PLAYING && !done) {
     //     setTimeout(stopVideo, 6000);
     //     done = true;
     //  }
      }
      function stopVideo() {
        player.stopVideo();
      }




</script>
</body>
</html>
